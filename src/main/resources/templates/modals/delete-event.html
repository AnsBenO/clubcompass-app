<div
	id="deleteModal"
	class="modal fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 hidden-message"
>
	<!-- Modal content -->
	<div
		id="modalContent"
		class="modal-content bg-white dark:bg-gray-800 shadow-xl rounded-lg max-w-md w-full p-6"
	>
		<div class="flex justify-end">
			<button
				id="closeModal"
				class="close cursor-pointer text-gray-400 hover:text-gray-500 focus:outline-none"
				onclick="closeModal()"
			>
				<i class="fas fa-times h-6 w-6"></i>
			</button>
		</div>
		<div class="p-2 flex flex-col gap-5">
			<div class="flex items-center justify-center text-5xl">
				<i class="fas fa-exclamation-circle h-12 w-12 text-red-500"></i>
			</div>
			<div class="text-center">
				<p class="text-lg text-gray-800 dark:text-gray-200">
					Are you sure you want to delete this event?
				</p>
			</div>
			<div class="flex justify-center space-x-4">
				<form
					id="deleteForm"
					th:action="@{/events/{eventId}/delete(eventId=${event.id})}"
					th:method="DELETE"
				>
					<input
						type="hidden"
						id="deleteId"
						name="deleteId"
						th:value="${event.id}"
					/>
					<button
						id="deleteButton"
						class="px-4 py-2 bg-gray-800 dark:bg-gray-200 border border-transparent rounded-md font-semibold text-xs dark:text-gray-800 uppercase tracking-widest hover:bg-gray-700 dark:hover:bg-white focus:bg-gray-700 dark:focus:bg-white active:bg-gray-900 dark:active:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition ease-in-out duration-150"
					>
						Delete
					</button>
				</form>
				<button
					id="cancelButton"
					class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-500 rounded-md font-semibold text-xs text-gray-700 dark:text-gray-300 uppercase tracking-widest shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-25 transition ease-in-out duration-150"
					onclick="closeModal()"
				>
					Cancel
				</button>
			</div>
		</div>
	</div>
</div>
