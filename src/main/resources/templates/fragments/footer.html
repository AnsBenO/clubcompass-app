<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://thymeleaf.org"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>footer</title>
	</head>
	<body>
		<footer
			class="bg-gradient-to-r from-gray-700 via-gray-800 to-black text-white py-8"

			<div class="max-w-screen-xl mx-auto p-4">

					class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
				>
					<div class="footer-content">
						<h2
							class="text-lg font-semibold mb-4 flex items-center"
						>
							<i class="fa-solid fa-compass mr-2"></i> Explore
						</h2>
						<ul>
							<li>
								<a
									th:href="@{/}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Home</a
								>
							</li>
							<li>
								<a
									th:href="@{/clubs/all}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Clubs</a
								>
							</li>
							<li>
								<a
									th:href="@{/events/all}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Events</a
								>
							</li>
							<li>
								<a
									th:href="@{/clubs/new}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Create New Club</a
								>
							</li>
						</ul>
					</div>
					<div class="footer-content">
						<h2
							class="text-lg font-semibold mb-4 flex items-center"
						>
							<i class="fa-solid fa-paperclip mr-2"></i> Connect
						</h2>
						<ul>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>Contact Us</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>About Us</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>FAQs</a
								>
							</li>
						</ul>
					</div>
					<div class="footer-content">
						<h2
							class="text-lg font-semibold mb-4 flex items-center"
						>
							<i class="fa-solid fa-file-contract mr-2"></i> Legal
						</h2>
						<ul>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>Privacy Policy</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>Terms of Service</a
								>
							</li>
						</ul>
					</div>
				</div>
				<div class="mt-8 flex justify-center space-x-4">
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-facebook-f"></i
					></a>
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-twitter"></i
					></a>
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-instagram"></i
					></a>
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-linkedin-in"></i
					></a>
				</div>
				<hr class="my-6 border-gray-600" />
				<div class="text-center text-gray-400">
					<p>&copy; 2024 ClubCompass. All rights reserved.</p>
				</div>
