<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	lang="en"
>
	<head>
		<title>Error Message</title>
		<link
			rel="stylesheet"
			href="path/to/your/styles.css"
		/>
	</head>
	<body>
		<div
			class="bg-transparent fixed top-4 left-1/2 transform -translate-x-1/2 shadow-lg z-50 transition-all"
			th:fragment="errorMessageBox (error)"
		>
			<div
				role="alert"
				id="errorNotification"
				class="p-4 text-sm rounded-lg bg-gray-800 text-red-400 w-full h-full fade-in"
				th:if="${error}"
			>
				<span class="font-medium">Error!</span>
				<span
					th:text="${error}"
					class=""
				></span>
				<button
					class="ml-4 text-red-800 dark:text-red-400 hover:text-red-900 dark:hover:text-red-500 focus:outline-none absolute right-1 top-0"
					onclick="closeErrorNotification()"
					onKeyPress="closeErrorNotification(event)"
					onKeyDown="closeErrorNotification(event)"
					onKeyUp="closeErrorNotification(event)"
				>
					<i class="fas fa-times-circle"></i>
				</button>
			</div>
			<script>
				// Close the error notification after 10 seconds
				setTimeout(() => {
					const errorNotification =
						document.getElementById("errorNotification");
					if (errorNotification) {
						errorNotification.classList.remove("fade-in");
						errorNotification.classList.add("fade-out");
						// Hide the element after the fade-out animation completes
						setTimeout(() => {
							errorNotification.classList.add("hidden-message");
						}, 500);
					}
				}, 10000);

				// Function to close the error notification manually
				function closeErrorNotification() {
					const errorNotification =
						document.getElementById("errorNotification");
					if (errorNotification) {
						errorNotification.classList.remove("fade-in");
						errorNotification.classList.add("fade-out");
						// Hide the element after the fade-out animation completes
						setTimeout(() => {
							errorNotification.classList.add("hidden-message");
						}, 500);
					}
				}
			</script>
		</div>
	</body>
</html>
