<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title>Club's detail</title>
	</head>
	<!-- ? CLUB DETAILS-->>
	<body>
		<div
			layout:fragment="body"
			class="bg-gray-50 w-full md:px-10 py-8 rounded-md mb-8"
		>
			<div class="container mx-auto">
				<!-- Club Details Section -->
				<div
					class="bg-white shadow-lg rounded-lg p-8 mb-8 transition duration-300 ease-in-out transform hover:shadow-2xl"
				>
					<div
						class="flex flex-col lg:flex-row items-center justify-between mb-6"
					>
						<h2
							class="text-4xl font-extrabold text-gray-900 mb-4 lg:mb-0"
							th:text="${club.title}"
						></h2>
						<div
							class="flex space-x-4"
							th:if="${user.id} == ${club.createdBy.id}"
						>
							<a
								href="@{/clubs/{clubId}/edit(clubId=${club.id})}"
								class="btn edit bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-xl hover:from-blue-600 hover:to-indigo-600 transition duration-300 ease-in-out transform hover:scale-105"
							>
								<i class="fas fa-pencil-alt mr-1"></i> Edit
							</a>
							<form
								id="deleteForm"
								th:action="@{/clubs/{clubId}/delete(clubId=${club.id})}"
								method="post"
								style="display: inline"
							>
								<input
									type="hidden"
									name="_method"
									value="delete"
								/>
								<button
									type="submit"
									class="btn delete bg-gradient-to-r from-red-500 to-pink-500 text-white px-4 py-2 rounded-xl hover:from-red-600 hover:to-pink-600 transition duration-300 ease-in-out transform hover:scale-105"
								>
									<i class="fas fa-trash-alt mr-1"></i> Delete
								</button>
							</form>
							<a
								href="@{/events/{clubId}/new(clubId=${club.id})}"
								class="btn create-event bg-gradient-to-r from-green-500 to-teal-500 text-white px-4 py-2 rounded-xl hover:from-green-600 hover:to-teal-600 transition duration-300 ease-in-out transform hover:scale-105"
							>
								<i class="fas fa-plus mr-1"></i> Create Event
							</a>
						</div>
					</div>
					<section class="club-content flex flex-col lg:flex-row">
						<div class="club-image lg:w-1/3 lg:mr-4 mb-4 lg:mb-0">
							<img
								th:src="@{${club.photoUrl}}"
								alt="Club"
								class="w-full h-auto rounded-md transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
							/>
						</div>
						<div class="club-description lg:w-2/3">
							<p
								class="text-gray-700 text-lg mb-4"
								th:text="${club.description}"
							></p>
							<div class="club-dates mt-4">
								<p class="text-gray-600">
									Created at:
									<span
										class="font-medium"
										th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd HH:mm:ss')}"
									></span>
								</p>
								<p class="text-gray-600">
									Last updated at:
									<span
										class="font-medium"
										th:text="${#temporals.format(club.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"
									></span>
								</p>
							</div>
						</div>
					</section>
				</div>

				<!-- Event Section -->
				<section class="event-section bg-white rounded-lg shadow-md p-8">
					<div
						class="search-bar mb-6 max-w-lg mx-auto"
						th:if="${!#lists.isEmpty(club.events)}"
					>
						<form
							th:action="@{/clubs/{clubId}/events}"
							method="get"
							class="flex items-center"
						>
							<input
								type="text"
								name="query"
								placeholder="Search events..."
								class="border border-gray-300 rounded-l-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
							/>
							<button
								type="submit"
								class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300 ease-in-out"
							>
								<i class="fa fa-search"></i>
							</button>
						</form>
					</div>

					<div class="events-list">
						<div
							class="card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
						>
							<div
								th:each="event : ${club.events}"
								class="card bg-gray-100 border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow duration-300 ease-in-out"
							>
								<div class="event-image mb-4">
									<img
										th:src="@{${event.photoUrl}}"
										alt="Event"
										class="w-full h-48 object-cover rounded-lg"
									/>
								</div>
								<div class="event-details">
									<a
										th:text="${event.name}"
										th:href="@{/events/{eventId}(eventId=${event.id})}"
										class="text-lg font-bold text-gray-800 hover:text-blue-500 transition duration-300 ease-in-out block mb-2"
									></a>
									<p
										th:text="${event.content}"
										class="text-gray-700 mb-4"
									></p>
									<p class="text-gray-700">
										<i class="fa fa-calendar-alt mr-1"></i> Start Time:
										<span
											th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm:ss')}"
										></span>
									</p>
									<p class="text-gray-700">
										<i class="fa fa-calendar-alt mr-1"></i> End Time:
										<span
											th:text="${#temporals.format(event.endTime, 'yyyy-MM-dd HH:mm:ss')}"
										></span>
									</p>
								</div>
							</div>
						</div>
						<div
							th:if="${#lists.isEmpty(club.events)}"
							class="text-center mt-6"
						>
							<p class="text-gray-700 text-lg">No events found.</p>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
