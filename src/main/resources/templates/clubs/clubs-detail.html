<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title>Club's detail</title>
	</head>

	<body class="bg-gray-100">
		<div
			layout:fragment="body"
			class="container mx-auto py-8"
		>
			<!-- Club Detail Section -->
			<div class="bg-white shadow-md rounded-md p-8 mb-8">
				<div class="club-header text-2xl font-bold text-gray-800 mb-4">
					<h2 th:text="${club.title}"></h2>
					<!-- Buttons -->
					<div
						class="flex justify-center gap-4 mb-1"
						th:if="${user.id} == ${club.createdBy.id}"
					>
						<a
							class="btn px-3 edit bg-blue-500 text-white p-2 rounded-xl hover: transition duration-300 ease-in-out transform hover:scale-105"
							th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}"
						>
							<i class="fas fa-pencil-alt"></i>
						</a>
						<form
							id="deleteForm"
							th:action="@{/clubs/{clubId}/delete(clubId=${club.id})}"
							method="post"
							style="display: inline"
						>
							<input
								type="hidden"
								name="_method"
								value="delete"
							/>
							<button
								type="submit"
								class="btn px-3 delete bg-red-500 text-white p-2 rounded-xl hover: transition duration-300 ease-in-out transform hover:scale-105"
							>
								<i class="fas fa-trash-alt"></i>
							</button>
						</form>
						<a
							th:href="@{/events/{clubId}/new(clubId=${club.id})}"
							class="btn px-3 create-event bg-green-500 text-white p-2 rounded-xl hover: transition duration-300 ease-in-out transform hover:scale-105"
						>
							<i class="fas fa-plus"></i>
						</a>
					</div>
				</div>
				<section class="club-content flex flex-col lg:flex-row">
					<div class="club-image lg:w-1/3 mr-4">
						<img
							th:src="@{/{image}(image=${club.photoUrl})}"
							alt="Club"
							class="w-full h-auto rounded-md"
						/>
					</div>
					<div class="club-description lg:w-2/3">
						<p
							class="text-gray-700"
							th:text="${club.description}"
						></p>
						<div class="club-dates mt-4">
							<p class="text-gray-700">
								Created at:
								<span
									th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd HH:mm:ss')}"
								></span>
							</p>
							<p class="text-gray-700">
								Last updated at:
								<span
									th:text="${#temporals.format(club.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"
								></span>
							</p>
						</div>
					</div>
				</section>
			</div>

			<!-- Event Section -->
			<section class="event-section bg-white shadow-md rounded-md p-8">
				<div class="search-bar mb-4">
					<form
						th:action="@{/clubs/{clubId}/events}"
						method="get"
						class="flex"
					>
						<input
							type="text"
							name="query"
							placeholder="Search events"
							class="border border-gray-300 rounded-l-md px-4 py-2 w-full"
						/>
						<button
							type="submit"
							class="bg-blue-500 text-white px-4 py-2 rounded-r-md"
						>
							Search
						</button>
					</form>
				</div>
				<div class="events-list">
					<div
						class="card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
					>
						<div
							th:each="event : ${club.events}"
							class="card bg-gray-100 border border-gray-200 rounded-md p-4"
						>
							<div class="event-image mb-4">
								<img
									th:src="@{/${event.photoUrl}}"
									alt="Event Image"
									class="w-full h-auto rounded-md"
								/>
							</div>
							<div class="event-details">
								<h3
									class="text-lg font-semibold text-gray-800 mb-2"
									th:text="${event.name}"
								></h3>
								<p
									class="text-gray-700 mb-2"
									th:text="${event.content}"
								></p>
								<p class="text-gray-700">
									Start Time:
									<span
										th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm:ss')}"
									></span>
								</p>
								<p class="text-gray-700">
									End Time:
									<span
										th:text="${#temporals.format(event.endTime, 'yyyy-MM-dd HH:mm:ss')}"
									></span>
								</p>
							</div>
						</div>
					</div>
					<div th:if="${#lists.isEmpty(club.events)}">
						<p class="text-gray-700">No events found.</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
