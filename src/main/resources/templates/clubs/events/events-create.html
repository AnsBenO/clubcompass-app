<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title>Create new event</title>
	</head>

	<body>
		<div
			layout:fragment="body"
			class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-8 mb-9"
		>
			<h2
				class="text-center text-gray-700 mb-6 text-2xl font-bold tracking-wide capitalize border-b-2 border-gray-300 py-2"
			>
				Create Event
			</h2>

			<form
				class="px-4 pb-6"
				role="form"
				th:object="${event}"
				th:action="@{/events/{clubId}/new(clubId=${clubId})}"
				method="post"
			>
				<div class="mb-6">
					<label
						for="name"
						class="text-gray-700"
						>Name:</label
					>
					<input
						type="text"
						id="name"
						name="name"
						th:field="*{name}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50"
					/>
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="content"
						class="text-gray-700"
						>Content:</label
					>
					<textarea
						id="content"
						name="content"
						th:field="*{content}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50"
					></textarea>
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('content')}"
						th:errors="*{content}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="startTime"
						class="text-gray-700"
						>Start Time:</label
					>
					<input
						type="datetime-local"
						id="startTime"
						name="startTime"
						th:field="*{startTime}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
					/>
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('startTime')}"
						th:errors="*{startTime}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="endTime"
						class="text-gray-700"
						>End Time:</label
					>
					<input
						type="datetime-local"
						id="endTime"
						name="endTime"
						th:field="*{endTime}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
					/>
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('endTime')}"
						th:errors="*{endTime}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="type"
						class="text-gray-700"
						>Type:</label
					>
					<input
						type="text"
						id="type"
						name="type"
						th:field="*{type}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50"
					/>
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('type')}"
						th:errors="*{type}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="photoUrl"
						class="text-gray-700"
						>Photo URL:</label
					>
					<input
						type="text"
						id="photoUrl"
						name="photoUrl"
						th:field="*{photoUrl}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50"
					/>
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('photoUrl')}"
						th:errors="*{photoUrl}"
					></span>
				</div>

				<!-- ? Hidden input for the id, assuming it's set by the server -->
				<input
					type="hidden"
					th:field="*{id}"
				/>

				<button
					type="submit"
					class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105"
				>
					Create Event
				</button>
			</form>
		</div>
	</body>
</html>
