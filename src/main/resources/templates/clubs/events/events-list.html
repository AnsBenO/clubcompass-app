<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Events</title>

		<script th:src="@{/js/deleteEventModal.js}"></script>
	</head>

	<body>
		<div
			layout:fragment="body"
			class="mx-auto pb-8 relative"
			data-location="event-list"
			id="content"
		>
			<!-- ? Search Form Section -->
			<!--? Search Section -->
			<div
				class="search-section bg-gradient-to-r from-blue-500 to-purple-600 p-8 shadow-xl mb-8 text-white"
			>
				<form
					th:action="@{/events/search}"
					class="max-w-md mx-auto"
				>
					<h1 class="text-4xl font-bold mb-4">Find Events</h1>
					<h2 class="text-xl font-medium mb-6">
						Explore events near you
					</h2>
					<div class="relative">
						<div
							class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</div>
						<input
							th:value="${param.query}"
							type="search"
							name="query"
							id="query"
							class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
							placeholder="Search for events..."
						/>
						<button
							type="submit"
							class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
						>
							Search
						</button>
					</div>
				</form>
			</div>

			<!-- ? Events Section -->
			<div class="flex flex-col lg:flex-row gap-8 my-10">
				<!-- Topic section -->
				<div
					class="w-full lg:w-1/4 bg-white p-8 rounded-lg shadow-md mb-8 lg:mb-0"
				>
					<h3 class="text-2xl font-bold mb-4">Event Categories</h3>
					<ul class="space-y-2">
						<li>
							<a
								href="#"
								class="text-gray-700 hover:text-blue-500 transition duration-300 ease-in-out"
								>Category 1</a
							>
						</li>
						<li>
							<a
								href="#"
								class="text-gray-700 hover:text-blue-500 transition duration-300 ease-in-out"
								>Category 2</a
							>
						</li>
						<li>
							<a
								href="#"
								class="text-gray-700 hover:text-blue-500 transition duration-300 ease-in-out"
								>Category 3</a
							>
						</li>
						<!-- Add more categories as needed -->
					</ul>
				</div>

				<div class="w-full lg:w-3/4 bg-white p-8 rounded-lg shadow-md">
					<h3 class="text-2xl font-bold mb-4">Upcoming Events</h3>
					<div
						class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
					>
						<div
							th:each="event : ${events}"
							class="relative"
						>
							<div
								class="bg-white border border-gray-200 rounded-lg shadow-lg transition-transform hover:scale-105 hover:shadow-xl overflow-hidden"
							>
								<img
									th:src="@{${event.photoUrl}}"
									alt=""
									class="w-full h-40 object-cover"
								/>
								<div class="p-6">
									<a
										th:text="${event.name}"
										th:href="@{/events/{eventId}(eventId=${event.id})}"
										class="text-2xl font-bold text-gray-800 hover:text-blue-500 transition duration-300 ease-in-out block mb-2"
									></a>
									<p
										class="text-gray-700 mb-4"
										th:text="${event.content}"
									></p>
									<div
										class="flex justify-center items-center mb-4"
									>
										<p class="text-gray-600 text-sm">
											From Club:
											<span
												class="font-semibold"
												th:text="${event.club.title}"
											></span>
										</p>
									</div>
									<div
										th:if="${user.username == event.club.createdBy.username}"
										class="flex justify-center gap-2 mt-4"
									>
										<a
											th:href="@{/events/{eventId}/edit(eventId=${event.id})}"
											class="btn flex flex-col align-middle justify-center text-center text-xs edit bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-1 px-3 rounded-md hover:from-blue-600 hover:to-indigo-600 transition duration-300 ease-in-out"
										>
											<i class="fas fa-pencil-alt"></i>
											Edit
										</a>
										<button
											type="button"
											class="btn flex flex-col align-middle justify-center text-center text-xs delete bg-gradient-to-r from-red-500 to-pink-500 text-white py-1 px-3 rounded-md hover:from-red-600 hover:to-pink-600 transition duration-300 ease-in-out"
											th:onclick="'showEventDeleteModal(' + ${event.id} + ')'"
										>
											<i class="fas fa-trash-alt"></i>
											Delete
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div
						th:if="${events.isEmpty()}"
						class="col-span-full text-center"
					>
						<p class="text-gray-700 text-xl">No events available</p>
					</div>
				</div>
			</div>
			<!-- ? End Events Section -->

			<!--? ERROR MESSAGE BOX -->
			<div
				th:replace="~{fragments/error-message :: errorMessageBox(error=${error})}"
			></div>
			<div
				th:replace="~{/fragments/success-message :: successMessageBox (message=${success})}"
			></div>
			<!-- ? Empty div for modals -->
			<div class="modalDiv">
				<!--  ? modal content here -->
			</div>
		</div>
	</body>
</html>
