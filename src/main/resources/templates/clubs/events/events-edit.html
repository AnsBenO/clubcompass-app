<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title>Edit Event</title>
	</head>

	<body>
		<div
			layout:fragment="body"
			class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-8 mb-9"
		>
			<h2
				class="text-center text-gray-700 mb-6 text-2xl font-bold tracking-wide capitalize border-b-2 border-gray-300 py-2"
			>
				<i class="fa-solid fa-pencil-alt mr-2"></i> Edit Event
			</h2>

			<form
				class="px-4 pb-6 bg-white shadow-lg rounded-lg p-6 grid grid-cols-2 gap-4"
				th:object="${event}"
				th:action="@{/events/{eventId}/edit(eventId=${event.id})}"
				method="post"
			>
				<div class="col-span-2 mb-6">
					<input
						type="hidden"
						th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"
					/>
					<label
						for="name"
						class="text-gray-700 block mb-2 font-medium"
					>
						<i class="fa-solid fa-heading mr-2"></i>Name:
					</label>
					<input
						type="text"
						id="name"
						name="name"
						th:field="*{name}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50 transition duration-300 ease-in-out"
						placeholder="Enter event name..."
					/>
					<span
						class="text-red-500 text-xs mt-1"
						th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"
					></span>
				</div>

				<div class="col-span-2 mb-6">
					<label
						for="content"
						class="text-gray-700 block mb-2 font-medium"
					>
						<i class="fa-solid fa-align-left mr-2"></i>Content:
					</label>
					<textarea
						id="content"
						name="content"
						th:field="*{content}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50 transition duration-300 ease-in-out"
						placeholder="Enter event content..."
					></textarea>
					<span
						class="text-red-500 text-xs mt-1"
						th:if="${#fields.hasErrors('content')}"
						th:errors="*{content}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="startTime"
						class="text-gray-700 block mb-2 font-medium"
					>
						<i class="fa-solid fa-clock mr-2"></i>Start Time:
					</label>
					<input
						type="datetime-local"
						id="startTime"
						name="startTime"
						th:field="*{startTime}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition duration-300 ease-in-out"
					/>
					<span
						class="text-red-500 text-xs mt-1"
						th:if="${#fields.hasErrors('startTime')}"
						th:errors="*{startTime}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="endTime"
						class="text-gray-700 block mb-2 font-medium"
					>
						<i class="fa-solid fa-clock mr-2"></i>End Time:
					</label>
					<input
						type="datetime-local"
						id="endTime"
						name="endTime"
						th:field="*{endTime}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition duration-300 ease-in-out"
					/>
					<span
						class="text-red-500 text-xs mt-1"
						th:if="${#fields.hasErrors('endTime')}"
						th:errors="*{endTime}"
					></span>
				</div>
				<div class="mb-6">
					<label
						for="type"
						class="text-gray-700 block mb-2 font-medium"
					>
						<i class="fa-solid fa-tag mr-2"></i>Type:
					</label>
					<input
						type="text"
						id="type"
						name="type"
						th:field="*{type}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50 transition duration-300 ease-in-out"
						placeholder="Enter event type..."
					/>
					<span
						class="text-red-500 text-xs mt-1"
						th:if="${#fields.hasErrors('type')}"
						th:errors="*{type}"
					></span>
				</div>

				<div class="mb-6">
					<label
						for="photoUrl"
						class="text-gray-700 block mb-2 font-medium"
					>
						<i class="fa-solid fa-image mr-2"></i>Photo URL:
					</label>
					<input
						type="text"
						id="photoUrl"
						name="photoUrl"
						th:field="*{photoUrl}"
						class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50 transition duration-300 ease-in-out"
						placeholder="Enter photo URL..."
					/>
					<span
						class="text-red-500 text-xs mt-1"
						th:if="${#fields.hasErrors('photoUrl')}"
						th:errors="*{photoUrl}"
					></span>
				</div>

				<!-- Hidden input for the id -->
				<input
					type="hidden"
					th:field="*{id}"
				/>

				<div class="col-span-2">
					<button
						type="submit"
						class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-md hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105"
					>
						<i class="fa-solid fa-check mr-2"></i> Update Event
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
