<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Update Club</title>

</head>

<body>
    <div layout:fragment="body" class="new-club">

        <form role="form" th:object="${club}" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" />
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="form-group">

                <label for="photoUrl">Photo URL:</label>
                <input type="text" id="photoUrl" name="photoUrl" th:field="*{photoUrl}" />
                <span class="error" th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></span>
            </div>

            <div class="form-group">

                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}"></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

            </div>

            <!-- Hidden input for the id, assuming it's set by the server -->
            <input type="hidden" th:field="*{id}" />

            <button type="submit">Update Club</button>
        </form>
    </div>
</body>

</html>
