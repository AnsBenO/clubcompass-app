<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://thymeleaf.org"
	class="h-full overflow-hidden"
>
	<head>
		<title>Login</title>
		<link
			rel="stylesheet"
			th:href="@{/tailwind/output.css}"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- ? CSS -->
		<link
			rel="stylesheet"
			th:href="@{/css/style.css}"
		/>
	</head>
	<body
		class="bg-gradient-to-r from-blue-600 via-indigo-500 to-blue-300 text-white"
	>
		<h2
			class="text-center text-indigo-100 text-2xl font-bold tracking-wide capitalize py-2 flex flex-col gap-5 my-7 font-rubik"
		>
			<i class="fa-solid fa-cubes text-5xl"></i> Sign in to your account
		</h2>
		<div
			class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-8 mb-9 relative"
		>
			<form
				class="p-5"
				th:action="@{/login}"
				method="post"
			>
				<div class="mb-6">
					<label
						for="username"
						class="text-gray-700"
						>Username:</label
					>
					<input
						type="text"
						id="username"
						name="username"
						class="w-full px-4 py-2 border text-gray-800 border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50"
						placeholder="Enter username"
					/>
				</div>

				<div class="mb-6">
					<label
						for="password"
						class="text-gray-700"
						>Password:</label
					>
					<input
						type="password"
						id="password"
						name="password"
						class="w-full px-4 py-2 border text-gray-800 border-gray-300 rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400 placeholder-opacity-50"
						placeholder="Enter password"
					/>
				</div>

				<a
					th:href="@{/register}"
					class="block text-center text-blue-500 mt-4 hover:underline"
					>Don't have an account already? Register here.</a
				>

				<button
					type="submit"
					value="Log in"
					class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 mt-4"
				>
					Login
				</button>
			</form>
			<div
				th:replace="~{/fragments/error-message :: errorMessageBox(error=${error})}"
			></div>
			<div
				th:replace="~{/fragments/success-message :: successMessageBox (message=${logout})}"
			></div>
		</div>
	</body>
</html>
