<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>

    <div layout:fragment="body" class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-8 mb-9">
        <h2
            class="text-center text-gray-700 mb-6 text-2xl font-bold tracking-wide capitalize border-b-2 border-gray-300 py-2">
            Login</h2>
        <form class="px-4 pb-6" role="form" th:action="@{/login}" method="post">

            <div class="mb-6">
                <label for="username" class="text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500
                    placeholder-gray-400 placeholder-opacity-50" placeholder="Enter username" />

            </div>

            <div class="mb-6 ">
                <label for="password" class="text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500
                    placeholder-gray-400 placeholder-opacity-50" placeholder="Enter password" />

            </div>

            <div>
                <span th:if="${param.error}">Invalid credentials</span>
                <span th:if="${param.logout}">You have been logged out</span>
            </div>
            <a th:href="@{/register}">Don't have an account already? Register here.</a>
            <button type="submit" value="Log in" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600
                transition duration-300 ease-in-out transform hover:scale-105">Login</button>
        </form>
    </div>

</body>

</html>
