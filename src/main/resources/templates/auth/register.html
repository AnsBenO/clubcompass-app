<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Register</title>
</head>

<body>

    <div layout:fragment="body" class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-8 mb-9">
        <h2
            class="text-center text-gray-700 mb-6 text-2xl font-bold tracking-wide capitalize border-b-2 border-gray-300 py-2">
            Register</h2>
        <form class="px-4 pb-6" role="form" th:object="${user}" th:action="@{/register}" method="post">

            <div class="mb-6 ">
                <label for="username" class="text-gray-700">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500
                    placeholder-gray-400 placeholder-opacity-50" placeholder="Enter username" />
                <span class="text-red-500 text-xs  top-full mt-1" th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"></span>
            </div>

            <div class="mb-6 ">
                <label for="email" class="text-gray-700">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500
                    placeholder-gray-400 placeholder-opacity-50" placeholder="Enter email" />
                <span class="text-red-500 text-xs  top-full mt-1" th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"></span>
            </div>

            <div class="mb-6 ">
                <label for="password" class="text-gray-700">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500
                    placeholder-gray-400 placeholder-opacity-50" placeholder="Enter password" />
                <span class="text-red-500 text-xs  top-full mt-1" th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"></span>
            </div>

            <!-- Hidden input for the id, assuming it's set by the server -->
            <input type="hidden" th:field="*{id}" />

            <div>
                <span th:if="${param.fail}">
                    Username or email already exists
                </span>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600
                transition duration-300 ease-in-out transform hover:scale-105">Register</button>
        </form>
    </div>

</body>

</html>
