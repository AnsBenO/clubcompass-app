<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<!-- ? layout:decorate="~{layout}" -->

	<head>
		<title>Register</title>
		<link
			rel="stylesheet"
			th:href="@{/tailwind/output.css}"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div
			layout:fragment="body"
			class="max-w-md mx-auto bg-white shadow-lg rounded-lg mt-8 mb-9"
		>
			<h2
				class="text-center text-gray-700 mb-1 text-2xl font-bold tracking-wide capitalize border-b-2 border-gray-300 py-2"
			>
				Register
			</h2>
			<form
				class="px-4 pb-6"
				role="form"
				th:object="${user}"
				th:action="@{/register}"
				method="post"
			>
				<div class="mb-1">
					<label
						for="username"
						class="text-gray-700"
						>Username:</label
					>
					<input
						type="text"
						placeholder="Enter username"
						th:classappend="${#fields.hasErrors('username')} ? 'border-red-500' : 'border-gray-300'"
						id="username"
						name="username"
						th:field="*{username}"
						class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-400 placeholder-opacity-50"
					/>

					<!-- ? Error message -->
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"
					></span>
				</div>

				<div class="mb-1">
					<label
						for="email"
						class="text-gray-700"
						>Email:</label
					>
					<input
						type="email"
						id="email"
						name="email"
						th:field="*{email}"
						class="w-full px-4 py-2 border rounded-md focus:outline-none placeholder-gray-400 placeholder-opacity-50"
						th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : 'border-gray-300'"
						placeholder="Enter email"
					/>

					<!-- ? Error message -->
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"
					></span>
				</div>

				<div class="mb-2">
					<label
						for="password"
						class="text-gray-700"
						>Password:</label
					>
					<input
						type="password"
						id="password"
						name="password"
						th:field="*{password}"
						class="w-full px-4 py-2 border rounded-md focus:outline-none placeholder-gray-400 placeholder-opacity-50"
						th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : 'border-gray-300'"
						placeholder="Enter password"
					/>

					<!-- ? Error message -->
					<span
						class="text-red-500 text-xs top-full mt-1"
						th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"
					></span>
				</div>

				<!-- ? Hidden input for the id -->
				<input
					type="hidden"
					th:field="*{id}"
				/>

				<div>
					<span
						th:if="${param.fail}"
						class="flex items-center text-red-500"
					>
						<i class="fas fa-exclamation-circle mr-2"></i>
						Username or email already exists
					</span>
				</div>

				<button
					type="submit"
					class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105"
				>
					Register
				</button>
			</form>
		</div>
	</body>
</html>
