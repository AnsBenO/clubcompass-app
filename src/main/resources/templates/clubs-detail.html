<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/clubs-detail.css}">
    <title>Club's detail</title>

</head>

<body>
    <div layout:fragment="body" class="club-detail">
        <h2 th:text="${club.title}"></h2>

        <div class="club-image">
            <img th:src="@{/{image}(image=${club.photoUrl})}" alt="Club Image">
        </div>

        <div class="club-description">
            <p th:text="${club.description}"></p>
        </div>

        <div class="club-dates">
            <p>Created at: <span th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            <p>Last updated at: <span th:text="${#temporals.format(club.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        </div>
    </div>
</body>

</html>
