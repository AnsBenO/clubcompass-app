<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/clubs-detail.css}">
    <title>Club's detail</title>
</head>

<body>
    <div layout:fragment="body" class="club-detail-container">
        <div class="club-detail">

            <h2 class="club-title" th:text="${club.title}"></h2>

            <div class="club-image">
                <img class="club-image-img" th:src="@{/{image}(image=${club.photoUrl})}" alt="Club Image">
            </div>

            <div class="club-description">
                <p class="club-description-text" th:text="${club.description}"></p>
            </div>

            <div class="club-dates">
                <p class="club-date">Created at: <span
                        th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                <p class="club-date">Last updated at: <span
                        th:text="${#temporals.format(club.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </p>
            </div>

            <div class="search-bar">
                <form class="search-form" th:action="@{/clubs/{clubId}/events}" method="get">
                    <input type="text" class="search-input" name="query" placeholder="Search events">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>

            <div class="events-list">
                <div class="card-container">
                    <div th:each="event : ${club.events}" class="event-card">
                        <img class="event-image" th:src="@{/${event.photoUrl}}" alt="Event Image">
                        <div class="event-details">
                            <h3 class="event-name" th:text="${event.name}"></h3>
                            <p class="event-content" th:text="${event.content}"></p>
                            <p class="event-time">Start Time: <span
                                    th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </p>
                            <p class="event-time">End Time: <span
                                    th:text="${#temporals.format(event.endTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(club.events)}" class="no-events-found">
                    <p>No events found.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
