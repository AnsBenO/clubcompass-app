<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profile</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
      <div layout:fragment="body" id="content" data-location="profile" class="max-w-4xl mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                  <div class="relative">
                        <div class="w-full h-52 object-cover bg-slate-400"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                              <img th:src="@{${profile.profilePictureUrl}}" alt="profile"
                                    class="w-32 h-32 rounded-full border-4 border-white -mt-16">
                        </div>
                  </div>
                  <div class="p-4 text-center mt-16">
                        <h1 class="text-2xl font-bold text-gray-800" th:text="${profile.username}"></h1>
                        <p class="text-gray-600" th:text="${profile.about}"></p>
                        <div class="mt-4 flex justify-center">
                              <span class="text-gray-800 mr-4">
                                    <i class="fas fa-envelope mr-2"></i><span th:text="${profile.email}"></span>
                              </span>
                              <span class="text-gray-800">
                                    <i class="fas fa-id-badge mr-2"></i><span th:text="${profile.id}"></span>
                              </span>
                        </div>
                  </div>
                  <div class="p-4 border-t border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-800">Posts</h2>
                        <div class="mt-4 space-y-4">
                              <div class="bg-gray-50 p-4 rounded-lg shadow">
                                    <p class="text-gray-800">Post content here...</p>
                              </div>
                              <div class="bg-gray-50 p-4 rounded-lg shadow">
                                    <p class="text-gray-800">Another post content here...</p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
