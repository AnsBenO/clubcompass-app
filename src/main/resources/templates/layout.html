<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://thymeleaf.org"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- ? TAILWIND -->
		<link
			rel="stylesheet"
			th:href="@{/tailwind/output.css}"
		/>
		<!-- ? FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
			ClubCompass
		</title>
	</head>

	<body class="font-rubik font-thin">
		<!-- ? Navigation -->
		<nav
			class="font-noto bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white"
		>
			<div
				class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2"
			>
				<a
					th:href="@{/}"
					class="flex items-center space-x-3 rtl:space-x-reverse"
				>
					<img
						th:src="@{/assets/ClubCompass_transparent.png}"
						class="w-40"
						alt="Logo"
						style="filter: brightness(0) invert(1)"
					/>
				</a>
				<button
					id="toggleButton"
					type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-2 hover:bg-gray-700 focus:ring-gray-600"
					onclick="toggleNav()"
				>
					<span class="sr-only">Open main menu</span>
					<i class="fa-solid fa-bars text-lg"></i>
				</button>
				<div
					class="hidden w-full md:block md:w-auto"
					id="navbar-default"
				>
					<ul
						class="font-medium flex flex-col md:p-0 mt-4 rounded-lg bg-transparent md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 gap-1 p-2"
					>
						<li>
							<a
								th:href="@{/}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Home</a
							>
						</li>
						<li>
							<a
								th:href="@{/clubs/all}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Clubs</a
							>
						</li>
						<li>
							<a
								th:href="@{/events/all}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Events</a
							>
						</li>
						<li sec:authorize="isAuthenticated()">
							<a
								th:href="@{/clubs/new}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Create New Club</a
							>
						</li>
						<li class="flex flex-col gap-1 justify-start md:flex-row">
							<div sec:authorize="!isAuthenticated()">
								<a
									th:href="@{/login}"
									class="block bg-gradient-to-r text-white py-2 px-4 rounded-md from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500"
									>Login</a
								>
							</div>
							<div sec:authorize="!isAuthenticated()">
								<a
									th:href="@{/register}"
									class="block bg-gradient-to-r text-white py-2 px-4 rounded-md from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500"
									>Register</a
								>
							</div>
							<div sec:authorize="isAuthenticated()">
								<a
									th:href="@{/logout}"
									class="block bg-gradient-to-r text-white py-2 px-4 rounded-md from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500"
									>Logout</a
								>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<script>
			function toggleNav() {
				var x = document.getElementById("navbar-default");
				var button = document.getElementById("toggleButton");
				if (x.className === "hidden w-full md:block md:w-auto") {
					x.className = "w-full md:block md:w-auto";
					button.setAttribute("aria-expanded", "true");
				} else {
					x.className = "hidden w-full md:block md:w-auto";
					button.setAttribute("aria-expanded", "false");
				}
			}
		</script>

		<!-- ? fragment -->
		<main layout:fragment="body"></main>

		<!-- ? end of fragment -->
		<footer
			class="bg-gradient-to-r from-gray-700 via-gray-800 to-black text-white py-8"
		>
			<div class="max-w-screen-xl mx-auto p-4">
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<div class="footer-content">
						<h2 class="text-lg font-semibold mb-4 flex items-center">
							<i class="fa-solid fa-compass mr-2"></i> Explore
						</h2>
						<ul>
							<li>
								<a
									th:href="@{/}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Home</a
								>
							</li>
							<li>
								<a
									th:href="@{/clubs/all}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Clubs</a
								>
							</li>
							<li>
								<a
									th:href="@{/events/all}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Events</a
								>
							</li>
							<li>
								<a
									th:href="@{/clubs/new}"
									class="hover:text-blue-400 transition-colors duration-300"
									>Create New Club</a
								>
							</li>
						</ul>
					</div>
					<div class="footer-content">
						<h2 class="text-lg font-semibold mb-4 flex items-center">
							<i class="fa-solid fa-paperclip mr-2"></i> Connect
						</h2>
						<ul>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>Contact Us</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>About Us</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>FAQs</a
								>
							</li>
						</ul>
					</div>
					<div class="footer-content">
						<h2 class="text-lg font-semibold mb-4 flex items-center">
							<i class="fa-solid fa-file-contract mr-2"></i> Legal
						</h2>
						<ul>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>Privacy Policy</a
								>
							</li>
							<li>
								<a
									href="#"
									class="hover:text-blue-400 transition-colors duration-300"
									>Terms of Service</a
								>
							</li>
						</ul>
					</div>
				</div>
				<div class="mt-8 flex justify-center space-x-4">
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-facebook-f"></i
					></a>
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-twitter"></i
					></a>
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-instagram"></i
					></a>
					<a
						href="#"
						class="text-gray-400 hover:text-blue-400 transition-colors duration-300"
						><i class="fab fa-linkedin-in"></i
					></a>
				</div>
				<hr class="my-6 border-gray-600" />
				<div class="text-center text-gray-400">
					<p>&copy; 2024 ClubCompass. All rights reserved.</p>
				</div>
			</div>
		</footer>
	</body>
</html>
