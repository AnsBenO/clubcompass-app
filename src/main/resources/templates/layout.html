<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://thymeleaf.org"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- ? TAILWIND -->
		<link
			rel="stylesheet"
			th:href="@{/tailwind/output.css}"
		/>
		<!-- ? FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
			ClubCompass
		</title>
		<style>
			.footer-content {
				border-right: 1px solid #ccc;
				padding-right: 15px;
			}

			.footer-content:last-child {
				border-right: none;
			}
		</style>
	</head>

	<body class="font-rubik font-thin">
		<!-- ? Navigation -->
		<nav class="font-noto bg-white border-gray-200 dark:bg-gray-900">
			<div
				class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2"
			>
				<a
					th:href="@{/}"
					class="flex items-center space-x-3 rtl:space-x-reverse"
				>
					<img
						th:src="@{/assets/ClubCompass_transparent.png}"
						class="w-40"
						alt="Logo"
						style="filter: brightness(0) invert(1)"
					/>
				</a>
				<button
					id="toggleButton"
					type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					onclick="toggleNav()"
				>
					<span class="sr-only">Open main menu</span>
					<i class="fa-solid fa-bars text-lg"></i>
				</button>
				<div
					class="hidden w-full md:block md:w-auto"
					id="navbar-default"
				>
					<ul
						class="font-medium flex flex-col md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 gap-1 p-2"
					>
						<li>
							<a
								th:href="@{/}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Home</a
							>
						</li>
						<li>
							<a
								th:href="@{/clubs/all}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Clubs</a
							>
						</li>
						<li>
							<a
								th:href="@{/events/all}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Events</a
							>
						</li>
						<li sec:authorize="isAuthenticated()">
							<a
								th:href="@{/clubs/new}"
								class="block py-2 px-2 text-white rounded hover:bg-gray-100 hover:text-gray-700"
								>Create New Club</a
							>
						</li>
						<li class="flex flex-col gap-1 justify-start md:flex-row">
							<div sec:authorize="!isAuthenticated()">
								<a
									th:href="@{/login}"
									class="block text-center py-2 px-2 text-white bg-blue-700 rounded hover:bg-blue-600"
									>Login</a
								>
							</div>
							<div sec:authorize="!isAuthenticated()">
								<a
									th:href="@{/register}"
									class="block text-center py-2 px-2 text-white bg-blue-700 rounded hover:bg-blue-600"
									>Register</a
								>
							</div>
							<div sec:authorize="isAuthenticated()">
								<a
									th:href="@{/logout}"
									class="block text-center py-2 px-2 text-white bg-blue-700 rounded hover:bg-blue-600"
									>Logout</a
								>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<script>
			function toggleNav() {
				var x = document.getElementById("navbar-default");
				var button = document.getElementById("toggleButton");
				if (x.className === "hidden w-full md:block md:w-auto") {
					x.className = "w-full md:block md:w-auto";
					button.setAttribute("aria-expanded", "true");
				} else {
					x.className = "hidden w-full md:block md:w-auto";
					button.setAttribute("aria-expanded", "false");
				}
			}
		</script>

		<!-- ? fragment -->
		<main layout:fragment="body"></main>

		<!-- ? end of fragment -->
		<footer class="bg-white border-t border-gray-200 dark:bg-gray-900">
			<div class="max-w-screen-xl mx-auto p-4">
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<div class="footer-content text-gray-700 dark:text-gray-300">
						<h2 class="text-lg font-semibold mb-4">
							<i class="fa-solid fa-compass"></i> Explore
						</h2>
						<ul>
							<li>
								<a
									th:href="@{/}"
									class="hover:text-blue-500"
									>Home</a
								>
							</li>
							<li>
								<a
									th:href="@{/clubs/all}"
									class="hover:text-blue-500"
									>Clubs</a
								>
							</li>
							<li>
								<a
									th:href="@{/events/all}"
									class="hover:text-blue-500"
									>Events</a
								>
							</li>
							<li>
								<a
									th:href="@{/clubs/new}"
									class="hover:text-blue-500"
									>Create New Club</a
								>
							</li>
						</ul>
					</div>
					<div class="footer-content text-gray-700 dark:text-gray-300">
						<h2 class="text-lg font-semibold mb-4">
							<i class="fa-solid fa-paperclip"></i> Connect
						</h2>
						<ul>
							<li>
								<a class="hover:text-blue-500">Contact Us</a>
							</li>
							<li>
								<a class="hover:text-blue-500">About Us</a>
							</li>
							<li>
								<a class="hover:text-blue-500">FAQs</a>
							</li>
						</ul>
					</div>
					<div class="footer-content text-gray-700 dark:text-gray-300">
						<h2 class="text-lg font-semibold mb-4">
							<i class="fa-solid fa-file-contract"></i> Legal
						</h2>
						<ul>
							<li>
								<a class="hover:text-blue-500">Privacy Policy</a>
							</li>
							<li>
								<a class="hover:text-blue-500">Terms of Service</a>
							</li>
						</ul>
					</div>
				</div>
				<hr class="my-6 border-gray-300 dark:border-gray-600" />
				<div class="text-center text-gray-600 dark:text-gray-400">
					<p>&copy; 2024 ClubCompass. All rights reserved.</p>
				</div>
			</div>
		</footer>
	</body>
</html>
