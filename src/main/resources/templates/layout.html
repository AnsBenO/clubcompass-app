<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">RunGroop</title>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar">
        <div class="topnav" id="myTopnav">
            <a th:href="@{/clubs/all}">Clubs</a>
            <a th:href="@{/clubs/new}">Create New
                Club</a>

            <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var currentPath = window.location.pathname;

                var navLinks = document.querySelectorAll('.navbar a');

                navLinks.forEach(function (link) {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    }
                });
            });
            function toggleNav() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        </script>

    </nav>
    <!-- fragment -->
    <main layout:fragment="body">

    </main>

    <!-- end of fragment -->

    <footer>

        <div class="footer-content">
            <p>&copy; 2024 Spring MVC Thymeleaf Example</p>
        </div>

    </footer>

</body>

</html>
